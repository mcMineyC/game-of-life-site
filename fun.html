<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 10px;
      height: 10px;
      border: 1px solid black;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<table>
  <tbody>
    <!-- Create 96 rows -->
    <script>
      for (let i = 0; i < 96; i++) {
        document.write('<tr>');
        // Create 96 cells in each row
        for (let j = 0; j < 96; j++) {
          document.write('<td onclick="handleClick('+i+','+j+')"></td>');
        }
        document.write('</tr>');
      }
    </script>
  </tbody>
</table>

<script>
  function handleClick(idr, idc) {
    // Add your click event logic here
    console.log("Clicked on row " + idr + " and column " + idc);
  }
</script>
<script src="draw.js"></script>
</body>
</html>
