<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title></title>
</head>

<body class="flex flex-col h-full">
    <div class="navbar bg-neutral">
        <div class="flex-1">
            <div class="btn rounded-xl">Run <span class="material-symbols-outlined">cloud_upload</span></div>
        </div>
        <div class="flex-none">
            <div role="tablist" class="tabs tabs-boxed">
                <a role="tab" class="tab">Normal</a>
                <a role="tab" class="tab tab-active">Advanced</a>
            </div>
        </div>
    </div>
    <div class="flex flex-row flex-1">
        <div id="left-pane" class="left-pane bg-base-300 flex-initial items-stretch flex flex-col">
            <div id="pane-header" class="flex flex-row">
                <article id="pane-title" class="w-full prose prose-xl max-h-full pt-3 pl-2 pr-2 flex-1">Header</article>
                <div id="pane-actions" class="flex pt-3 pr-2 select-none">
                    <span class="material-symbols-outlined self-center cursor-pointer">add</span>
                    <span class="material-symbols-outlined self-center cursor-pointer" onclick="refreshPatterns()">refresh</span>
                </div>
            </div>
            <div id="pane-content" class="p-2 prose prose-md w-full skeleton"></div>
        </div>
        <div id="content" class="flex-1">
            <textarea id="advanced-textarea" class="textarea textarea-bordered w-full h-full" placeholder="RLE goes here..."></textarea>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="pane.js"></script>
<script src="paneworker.js"></script>
<script src="index.js"></script>
</html>
